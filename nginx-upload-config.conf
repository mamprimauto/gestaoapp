# Configuração do Nginx para permitir uploads maiores
# Adicione estas linhas no bloco server {} do seu nginx.conf ou site config

# Aumentar limite de tamanho do body para 10MB
client_max_body_size 10M;

# Aumentar timeouts para uploads grandes
client_body_timeout 60s;
client_header_timeout 60s;

# Buffer settings para uploads
client_body_buffer_size 1M;
client_body_temp_path /var/nginx/client_body_temp;

# Exemplo de configuração completa para o location:
location / {
    # Proxy para Next.js
    proxy_pass http://localhost:3000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Configurações de upload
    client_max_body_size 10M;
    proxy_request_buffering off;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}